{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <a href="{% url 'create_post' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> 
                <a href="{% url 'edit_post' post.pk %}">Edit</a> 
                <a href="{% url 'delete_post' post.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
